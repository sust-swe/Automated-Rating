{% extends 'base.html' %}

{% block content %}
<h3 class="center-align red lighten-3">{{post.title}}</h3>

<!-- Alerts Messages -->
{% include 'partials/_alerts.html' %}

<ul class="collection">
    {% for post in posts %}
        <div class="container">
            <li class="collection-item"><a href="/posts/details/{{post.id}}"> {{post.title}} </a></li>
            <p>{{ post.snippet }}</p>
        </div>
    {% endfor %}
</ul>
{% endblock %}
