{% load static %}
<!-- Navbar Area -->
<div class="vizew-main-menu" id="sticker">
    <div class="classy-nav-container breakpoint-off">
        <div class="container">

            <!-- Menu -->
            <nav class="classy-navbar justify-content-between" id="vizewNav">

                <!-- Nav brand -->
                <!-- <a href="{% url 'index' %}" class="nav-brand" style="color:whitesmoke;font-style:italic; font-size:x-large;"> Automated Rating </a> -->
                <a href="{% url 'index' %}" class="nav-brand"><img src="{% static 'img/bg-img/logo2.png' %}" style="height: 100px;width: 100px;"> </a>

                <!-- Navbar Toggler -->
                <div class="classy-navbar-toggler">
                    <span class="navbarToggler"><span></span><span></span><span></span></span>
                </div>

                <div class="classy-menu">

                    <!-- Close Button -->
                    <div class="classycloseIcon">
                        <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                    </div>

                    <!-- Nav Start -->
                    <div class="classynav">
                        <ul>
                            <li {% if '/posts/' == request.path %} class="active" {% endif %}><a
                                    href="{% url 'index' %}">Home</a></li>

                            <li {% if 'archives' in request.path %} class="active" {% endif %}><a
                                    href="{% url 'archives' %}">Archives</a></li>

                            <li><a href="#">Pages</a>
                                <ul class="dropdown">
                                    <li><a href="{% url 'index' %}">- Home</a></li>
                                    <li><a href="{% url 'archives' %}">- Archive List</a></li>
                                    <li><a href="{% url 'archives_grid' %}">- Archive Grid</a></li>
                                    <li><a href="{% url 'create' %}">- Create new post</a></li>
                                    <li><a href="{% url 'updaterating' %}">- Update Rating</a></li>
                                    <li><a href="javascript:{document.getElementById('logout').submit()}"> Logout</a></li>
                                </ul>
                            </li>
                            
                            {% if user.is_authenticated %}
                            <!-- Log Out -->
                            <li>
                                <a href="javascript:{document.getElementById('logout').submit()}">
                                    Logout
                                </a>
                                <form action="{% url 'logout' %}" method="POST" id="logout">
                                    {% csrf_token %}
                                    <input type="hidden">
                                </form>
                            </li>

                            {% else %}
                            <li {% if 'register' in request.path %} class="active" {% endif %}>
                                <a href="{% url 'register' %}">Register</a>
                            </li>
                            <li {% if 'login' in request.path %} class="active"{% endif %}>
                                <a class="nav-link" href="{% url 'login' %}">Login</a>
                            </li>

                            {% endif %}

                        </ul>
                    </div>
                    <!-- Nav End -->
                </div>
            </nav>
        </div>
    </div>
</div>
