<!-- Top Header Area -->
<div class="top-header-area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 col-md-6">
                <!-- Breaking News Widget -->
                <div class="breaking-news-area d-flex align-items-center">
                    <div class="news-title">
                        <p>Features :</p>
                    </div>
                    <div id="breakingNewsTicker" class="ticker">
                        <ul>
                            <li><a href="single-post.html">Share your opinion with us.</a></li>
                            <li><a href="single-post.html">Welcome to Automated Rating.</a></li>
                            <li><a href="single-post.html">Best way to rate movies,games,tv series.</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="top-meta-data d-flex align-items-center justify-content-end">
                    <!-- Top Social Info -->
                    <div class="top-social-info">
                        <a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a>
                        <a href="https://www.twitter.com/"><i class="fa fa-twitter"></i></a>
                        <a href="https://www.pinterest.com/"><i class="fa fa-pinterest"></i></a>
                        <a href="https://www.linkedin.com/"><i class="fa fa-linkedin"></i></a>
                        <a href="https://www.linkedin.com/"><i class="fas fa-sign-out-alt"></i></a>
                       <!-- <a href="https://www.youtube.com/"><i class="fa fa-youtube-play"></i></a> --> 
                    </div>
                    <!-- Top Search Area -->
                    <div class="top-search-area">
                        
                        <form action="{% url 'index' %}" method="POST">
                                {% csrf_token %}
                                <input type="search" id="topSearch" placeholder="Search" name="q">
                                <button type="submit" class="btn"><i class="fa fa-search" aria-hidden="true"></i></button>
                              </form>
                    </div>
                    <!-- Login -->
                    <a href="#" class="login-btn"><i class="fa fa-user" aria-hidden="true"> </i></a>
                    <a href="#"> {% if user.is_authenticated %} {{ user }} {% endif %} </a>
                </div>
            </div>
        </div>
    </div>
</div>
